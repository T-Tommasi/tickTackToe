<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTakToe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <head>
        <div class="container flex">
            <header>The TikTakToe game!</header>
            <div class="gameBoard grid">
                <div class="cell" data-cell="00"></div>
                <div class="cell" data-cell="01"></div>
                <div class="cell" data-cell="02"></div>
                <div class="cell" data-cell="10"></div>
                <div class="cell" data-cell="11"></div>
                <div class="cell" data-cell="12"></div>
                <div class="cell" data-cell="20"></div>
                <div class="cell" data-cell="21"></div>
                <div class="cell" data-cell="22"></div>
            </div>
            <div class="bottomMenu grid">
                <div class="turnCounter flex flexCentral">
                    <p>Turn: 0</p>
                    <p><strong>Make your play!</strong></p>
                </div>
                <div class="restartGame flex flexCentral">
                    <button id="restart">Restart the game</button>
                </div>
                <dialog class="winnerAnnounce">
                </dialog>
            </div>
        </div>
    </head>
</body>
</html>
