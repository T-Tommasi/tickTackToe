<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTakToe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <head>
        <div class="container flex">
            <header>The TikTakToe game!</header>
            <div class="gameBoard grid">
                <div class="cell flex" data-cell="00" id="00"></div>
                <div class="cell flex" data-cell="01" id="01"></div>
                <div class="cell flex" data-cell="02" id="02"></div>
                <div class="cell flex" data-cell="10" id="10"></div>
                <div class="cell flex" data-cell="11" id="11"></div>
                <div class="cell flex" data-cell="12" id="12"></div>
                <div class="cell flex" data-cell="20" id="20"></div>
                <div class="cell flex" data-cell="21" id="21"></div>
                <div class="cell flex" data-cell="22" id="22"></div>
            </div>
            <div class="bottomMenu grid">
                <div class="turnCounter flex flexCentral">
                    <p>Turn: 0</p>
                    <p id="playerNaming"></p>
                </div>
                <div class="restartGame flex flexCentral">
                    <button id="restart">Restart the game</button>
                </div>
                <dialog class="winnerAnnounce">
                    <div class="flex">
                        <div id="victor"></div>
                        <div id="victoryTurn"></div>
                        <button id="closeModal">Play again!</button>
                    </div>
                </dialog>
                <dialog class="askName">
                    <div class="flex">
                        <form action="">
                            <label for="playerName">Player name: </label>
                            <input type="text" id="playerName">
                            <button type="button" id="submitPlayer">Let's start!</button>
                        </form>
                    </div>
                </dialog>
            </div>
        </div>
    </head>
</body>
</html>
